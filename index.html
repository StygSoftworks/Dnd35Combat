<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/stackpath.bootstrapcdn.com_bootstrap_4.3.1_css_bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/cdn.datatables.net_1.10.19_css_jquery.dataTables.min.css">
</head>
<body>

    <div class="container">
        <h1>Character Sheet</h1>
    
        <div class="card mt-4">
          <div class="card-header">
            <h3>Character Info</h3>
            <button class="btn btn-link float-right" type="button" data-toggle="collapse" data-target="#charInfoPanel">
              Toggle
            </button>
          </div>
          <div class="card-body collapse show" id="charInfoPanel">
            <form>
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name">
              </div>
              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="baseAttackBonus">Base Attack Bonus:</label>
                  <input type="number" class="form-control" id="baseAttackBonus">
                </div>
                <div class="form-group col-md-4">
                  <label for="currentHP">Current HP:</label>
                  <input type="number" class="form-control" id="currentHP">
                </div>
                <div class="form-group col-md-4">
                  <label for="maxHP">Max HP:</label>
                  <input type="number" class="form-control" id="maxHP">
                </div>
              </div>
            </form>
          </div>
        </div>
    
        <div class="card mt-4">
          <div class="card-header">
            <h3>Saving Throws</h3>
            <button class="btn btn-link float-right" type="button" data-toggle="collapse" data-target="#savingThrowsPanel">
              Toggle
            </button>
          </div>
          <div class="card-body collapse show" id="savingThrowsPanel">
            <table class="table table-bordered" id="savingThrowsTable">
              <thead>
                <tr>
                  <th>Fort</th>
                  <th>Reflex</th>
                  <th>Will</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="number" class="form-control" id="fort"></td>
                  <td><input type="number" class="form-control" id="reflex"></td>
                  <td><input type="number" class="form-control" id="will"></td>
                  <td>
                    <button class="btn btn-primary" onclick="rollDice(this)">Roll</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    
        <div class="card mt-4">
          <div class="card-header">
            <h3>Modifiers</h3>
            <button class="btn btn-link float-right" type="button" data-toggle="collapse" data-target="#modifiersPanel">
              Toggle
            </button>
          </div>
          <div class="card-body collapse show" id="modifiersPanel">
            <table class="table table-bordered" id="modifiersTable">
              <thead>
                <tr>
                  <th>Strength Mod</th>
                  <th>Dex Mod</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="number" class="form-control" id="strengthMod" onchange="toggleModifiersPanel()"></td>
                  <td><input type="number" class="form-control" id="dexMod" onchange="toggleModifiersPanel()"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
    
        <div class="card mt-4">
          <div class="card-header">
            <h3>Weapons</h3>
            <button class="btn btn-link float-right" type="button" data-toggle="collapse" data-target="#weaponsPanel">
              Toggle
            </button>
          </div>
          <div class="card-body collapse show" id="weaponsPanel">
            <table class="table table-bordered" id="weaponsTable">
              <thead>
                <tr>
                  <th>Weapon Name</th>
                  <th>Attack Bonus</th>
                  <th>Damage</th>
                  <th>Weapon Type</th>
                  <th>Range</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="text" class="form-control" id="weaponName"></td>
                  <td><input type="number" class="form-control" id="attackBonus"></td>
                  <td><input type="text" class="form-control" id="damage"></td>
                  <td><input type="text" class="form-control" id="weaponType"></td>
                  <td><input type="text" class="form-control" id="range"></td>
                  <td>
                    <button class="btn btn-primary" onclick="rollAttack(this)">Roll Attack</button>
                    <button class="btn btn-danger" onclick="deleteRow(this)">Delete</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <button class="btn btn-success mt-2" onclick="addRow()">Add Weapon</button>
          </div>
        </div>


        <!-- Save and load cookie buttons -->
        <div class="card mt-4">
          <div class="card-header">
            <h3>Save and Load</h3>
            <button class="btn btn-link float-right" type="button" data-toggle="collapse" data-target="#saveLoadPanel">
              Toggle
            </button>
          </div>
          <div class="card-body collapse show" id="saveLoadPanel">
            <button class="btn btn-success" onclick="saveFieldsToCookie()">Save</button>
            <button class="btn btn-success" onclick="loadFieldsFromCookie()">Load</button>
          </div>

      </div>

    <script type="text/javascript" src="js/code.jquery.com_jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/cdnjs.cloudflare.com_ajax_libs_popper.js_1.14.7_umd_popper.min.js"></script>
    <script type="text/javascript" src="js/stackpath.bootstrapcdn.com_bootstrap_4.3.1_js_bootstrap.min.js"></script>
    <script type="text/javascript" src="js/cdn.datatables.net_1.10.19_js_jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="js/dndAttackRoller.js"></script>
</body>
</html>
